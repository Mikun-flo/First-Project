<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday Countdown</title>
    <!-- Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--CSS Script-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p.subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .countdown div {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            min-width: 60px;
        }
        .countdown .number {
            font-size: 2em;
            font-weight: bold;
        }
        .countdown .label {
            font-size: 0.9em;
            color: #666;
        }
        .notify-section {
            margin-bottom: 40px;
        }
        .notify-section h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .notify-section p {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            margin: 0 10px;
            color: #333;
            font-size: 1.5em;
            text-decoration: none;
        }
        .social a:hover {
            color: #000;
        }
    </style>
</head>

<!--HTML Script-->
<body>
    <div class="container">
        <h1>Mikun's Birthday!!!</h1>
        <p class="subtitle">My birthday is coming up! Let's count down to November 24, 2025!</p> 

        <div class="countdown">
            <div>
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div>
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div>
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
            <div>
                <div class="number" id="seconds">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="notify-section">
            <h2>Get notified about my birthday</h2>
            <p>Be the first to wish me happy birthday!</p>
            <form action="https://formspree.io/f/your-form-id" method="POST"> <!-- Replace with Formspree endpoint or similar actual emails --> 
                <input type="email" name="email" placeholder="Enter your email address" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>

        <div class="social">
            <p>Stay Updated</p>
            <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a> 
            <a href="https://www.instagram.com/_yomikunn?igsh=dHhkMmt5cGtqNm5v&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a> 
            <a href="https://x.com/_themikun?s=11" target="_blank"><i class="fab fa-twitter"></i></a> 
            <a href="https://linkedin.com/in/tinafolarin" target="_blank"><i class="fab fa-linkedin-in"></i></a> 
        </div>
    </div>

    <!-- JavaScript Time Countdown-->
    <script>
        const birthdayDate = new Date("November 24, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = birthdayDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            } else {
                document.querySelector(".countdown").innerHTML = "<h2>Happy Birthday Ayomikun!</h2>";
            }
        }

        updateCountdown(); 
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
