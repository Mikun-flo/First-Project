
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Shop --- Get Inspired!</title>
    <link rel="stylesheet" href="styleQG.css">
    
</head>


    <!-- Header to make it look like an online business website -->
    <header>
        <h1>Quote Shop By Mikun</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Shop Quotes</a>
        </nav>
    </header>

    <!-- Quote display area -->
    <div class="quote-container">
        <p id="quote-text">Click the button to get a quote!</p>
        <p id="quote-author">- Anonymous</p>
        <button id="new-quote-btn">New Quote</button>
    </div>

    <!-- Footer -->
    <footer> 
        &copy; 2025 Quote Shop. All rights reserved.
    </footer>

    <script>
        // Array of quotes 
        var quotes = [
            {
                text: "The best way to predict the future is to create it.",
                author: "Peter Drucker"
            },
            {
                text: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                author: "Winston Churchill"
            },
            {
                text: "Don't watch the clock; do what it does. Keep going.",
                author: "Sam Levenson"
            },
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt"
            }
        ];

        // Get elements
        var quoteText = document.getElementById("quote-text");
        var quoteAuthor = document.getElementById("quote-author");
        var newQuoteBtn = document.getElementById("new-quote-btn");

        // Function to show random quote
        function showRandomQuote() {
            // Pick a random number
            var randomIndex = Math.floor(Math.random() * quotes.length);
            // Get the quote
            var quote = quotes[randomIndex];
            // Update the page
            quoteText.innerText = quote.text;
            quoteAuthor.innerText = "- " + quote.author;
        }

        // Add click event to button
        newQuoteBtn.addEventListener("click", showRandomQuote);

        // Show one quote when page loads
        showRandomQuote();
    </script>
</body>
</html>
